<template>
  <form submit.trigger="login()">
    <div class="row" if.bind="!administrator">
      <div class.bind="adminClass">
        <input type="password" value.bind="password">
      </div>
    </div>
    <div class="row" if.bind="!administrator">
      <div class.bind="adminClass">
        <button click.delegate="login()">Logga in</button>
      </div>
    </div>
  </form>
  <div class="center-text" if.bind="administrator">
    <h4 class="clickable" click.delegate="session.router.navigate('food-preferences')">Hantera matpreferenser</h4>
  </div>
  <div class="row" if.bind="administrator">
    <div class.bind="adminClass">
      <input type="text" placeholder="Namn" value.bind="name">
    </div>
  </div>
  <div class="row" if.bind="administrator">
    <div class.bind="adminClass">
      <textarea placeholder="Svenska" value.bind="swedish"></textarea>
    </div>
  </div>
  <div class="row" if.bind="administrator">
    <div class.bind="adminClass">
      <textarea placeholder="Engelska" value.bind="english"></textarea>
    </div>
  </div>
  <div class="row" if.bind="administrator">
    <div class.bind="adminClass">
      <button click.delegate="sendInfo()">Skicka</button>
    </div>
  </div>
  <div class="row" if.bind="administrator">
    <div class.bind="adminClass">
      <select value.bind="chosenInfoItem" change.delegate="getInfoItem()">
        <option model.bind="0">Ingen vald</option>
        <option repeat.for="infoItem of session.infos">${infoItem.Name}</option>
      </select>
    </div>
    <div class.bind="adminClass">
      För radbrytning, lägg in &lt;br/&gt;. För fet text, lägg in &lt;b&gt;text&lt;/b&gt;
    </div>
  </div>
</template>
