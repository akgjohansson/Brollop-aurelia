<template>
  <div class="scroll-container">
    <div class="row">
      <div class="col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-12 col-sm-10 col-md-10 col-lg-10">
        <table id="contact-table">
          <template repeat.for="contact of session.contacts">
            <tr class="menu-table-row">
              <th>
                <h4>
                  <u>${session.language==='swe'?contact.SwedishRole:contact.EnglishRole}</u>
                </h4>
              </th>
            </tr>
            <tr>
              <th></th>
              <th>${session.language==='swe'?'Telefon':'Phone'}</th>
              <th>${session.language==='swe'?'Epost':'E-mail'}</th>
            </tr>
            <tr repeat.for="person of contact.Contacts" class="content-table-row">
              <td class="name-table-row">${person.FirstName} ${person.LastName}</td>
              <td class="content-table-row">${session.language==='swe'?'0':'+46 '}${person.Phone}</td>
              <td class="content-table-row">${person.Email}</td>
            </tr>
          </template>
        </table>
      </div>
    </div>
  </div>
</template>
