<template>
  <div class="scroll-container">
    <div class="row">
      <div class="col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-12 col-sm-10 col-md-10 col-lg-10">
        <table id="contact-table">
          <template repeat.for="contact of session.contacts">
            <tr class="menu-table-row">
              <td>
                <h4 class="table-header">
                  ${session.language==='swe'?contact.SwedishRole:contact.EnglishRole}
                </h4>
              </td>
              <th class="large-unit property-header" show.bind="$index === 0">${session.language==='swe'?'Telefon':'Phone'}</th>
              <th class="large-unit property-header" show.bind="$index === 0">${session.language==='swe'?'E-post':'E-mail'}</th>
            </tr>
            <!-- <tr>
              <th class="large-unit"></th>
            </tr> -->
            <template repeat.for="person of contact.Contacts">
              <tr class="content-table-row">
                <td class="name-table-row">${person.FirstName} ${person.LastName}</td>
                <td class="content-table-row large-unit">${person.Phone?(session.language==='swe'?'0':'+46 '):''}${person.Phone}</td>
                <td class="content-table-row large-unit"><a href="mailto:${person.Email}">${person.Email}</a></td>
              </tr>
              <tr class="mobile-phone">
                <td>${person.Phone?(session.language==='swe'?'Telefon:':'Phone:'):''}</td>
                <td class="content-table-row">${person.Phone?(session.language==='swe'?'0':'+46 '):''}${person.Phone}</td>
                <td></td>
              </tr>
              <tr class="mobile-phone">
                <td>${person.Email?(session.language==='swe'?'E-post:':'E-mail:'):''}</td>
                <td class="content-table-row"><a href="mailto:${person.Email}">${person.Email}</a></td>
                <td></td>
              </tr>
            </template>
          </template>
        </table>
      </div>
    </div>
  </div>
</template>
