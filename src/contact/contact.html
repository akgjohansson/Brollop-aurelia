<template>
  <div class="row">
    <div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
      <table id="contact-table">
        <template repeat.for="contact of session.contacts">
        <tr>
          <th>
          <h4><u>${session.language==='swe'?contact.SwedishRole:contact.EnglishRole}</u></h4>
        </th>
        </tr>
        <tr>
          <th></th>
          <th>${session.language==='swe'?'Telefon':'Phone'}</th>
          <th>${session.language==='swe'?'Epost':'E-mail'}</th>
        </tr>
        <tr repeat.for="person of contact.Contacts">
          <th>${person.FirstName} ${person.LastName}</th>
          <th>${session.language==='swe'?'0':'+46 '}${person.Phone}</th>
          <th>${person.Email}</th>
          </tr>
        </template>
      </table>
    </div>
  </div>
</template>
