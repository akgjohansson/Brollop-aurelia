<template>
  <template repeat.for="foodPreference of foodPreferences">
    <div class="row" if.bind="foodPreferences">
      <div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-5 col-sm-4 col-md-3 col-lg-2">
        <input type="text" value.bind="foodPreference.SwedishName" placeholder="Svenska">
      </div>
      <div class="col-xs-5 col-sm-4 col-md-3 col-lg-2">
        <input type="text" value.bind="foodPreference.EnglishName">
      </div>
      <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
        <button click.delegate="update(foodPreference)">Uppdatera</button>
      </div>
      <div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <i if.bind="foodPreference.Message" class="fa-check">${foodPreference.Message}</i>
    </div>
    </div>
  </template>
</template>
